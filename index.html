
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakini Beni - Software Engineer | Interactive Terminal Portfolio</title>
    <meta name="description" content="Mark Gatere's interactive terminal-style portfolio. Software Engineer specializing in full-stack development. Type commands to explore my experience, projects, and skills.">
    <meta name="author" content="Mark Gatere">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background grid pattern -->
        <div class="bg-grid"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-info">
                    <h1 class="header-title">Mwungeli Beni Yakini</h1>
                    <p class="header-subtitle">Software Engineer</p>
                </div>
                <div class="clock">
                    <div class="clock-time" id="clock-time"></div>
                    <div class="clock-label">System Time</div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <div class="main-content">
            <!-- Left side - 3D Floating Card -->
            <div class="floating-card-container">
                <div class="floating-particles" id="floating-particles"></div>
                <div class="floating-card" id="floating-card">
                    <div class="card-glow"></div>
                    <div class="card-main">
                        <!-- Card header -->
                        <div class="card-header">
                            <div class="card-controls">
                                <div class="control red"></div>
                                <div class="control yellow"></div>
                                <div class="control green"></div>
                                <span class="card-title">yakini@portfolio</span>
                            </div>
                        </div>

                        <!-- Profile section -->
                        <div class="card-profile">
                            <div class="profile-image-container">
                                <div class="profile-image">
                                    <img src="profile.jpg" 
                                         alt="Mark Gatere" 
                                         id="profile-img"
                                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'fallback-icon\'>üë®‚Äçüíª</div>';">
                                    <div class="scanning-line"></div>
                                </div>
                                <div class="holographic-border"></div>
                            </div>

                            <div class="profile-info">
                                <h3 class="profile-name">Beni Yakini Mwungeli</h3>
                                <p class="profile-title">Software Engineer</p>
                                
                            </div>
                        </div>

                        <!-- Status bar -->
                        <div class="status-bar">
                            <span>‚óè ONLINE</span>
                            <span>Ready for opportunities</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side - Terminal Interface -->
            <div class="terminal-container">
                <div class="terminal">
                    <!-- Terminal header -->
                    <div class="terminal-header">
                        <div class="terminal-controls">
                            <div class="control red"></div>
                            <div class="control yellow"></div>
                            <div class="control green"></div>
                        </div>
                        <span class="terminal-title">yakini@portfolio-terminal</span>
                    </div>

                    <!-- Terminal content -->
                    <div class="terminal-content" id="terminal-content">
                        <div id="terminal-output"></div>
                        
                        <!-- Input line -->
                        <div class="input-line">
                            <span class="prompt">yakini@portfolio:~$</span>
                            <input type="text" 
                                   id="terminal-input" 
                                   class="terminal-input"
                                   placeholder="Type a command..."
                                   autocomplete="off"
                                   spellcheck="false">
                            <span class="cursor">‚ñã</span>
                        </div>
                    </div>

                    <!-- Help hint -->
                    <div class="terminal-footer">
                        <p>Type 'help' for commands ‚Ä¢ Use ‚Üë‚Üì arrow keys for history</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
